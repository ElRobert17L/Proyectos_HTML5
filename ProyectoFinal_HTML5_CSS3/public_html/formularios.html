<html>
    <head>
        <title>Ejercicio Final</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/estilos.css"/>
        <link href="css/escritorio.css" rel="stylesheet" type="text/css" media="only screen and (min-width:769px)" >
        <link href="css/tablets.css" rel="stylesheet" type="text/css"    media="only screen and (max-width: 768px) and (min-width:481px)" >
        <link href="css/moviles.css" rel="stylesheet" type="text/css"    media="only screen and (max-width: 480px) and (min-width:0px)" >
        <meta name="viewport" content="width=device-width">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
        <script src="http://afarkas.github.io/webshim/demos/js-webshim/minified/extras/modernizr-custom.js"></script>
        <script src="http://afarkas.github.io/webshim/demos/js-webshim/minified/polyfiller.js"></script> 
        <script>$.webshims.polyfill();</script>
        <script>
            $(document).ready(function () {
                $("form").submit(function () {
                    alert("Formulario Validado...");
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <div class="cabecero-contenedor">
            <header class="contenedor clearfix">
                <h1 class="titulo">Ejercicio Final</h1>
                <nav>
                    <ul>
                        <li><a href="formularios.html">Formularios</a></li>
                        <li><a href="video.html">Video</a></li>
                        <li><a href="drag.html">Drag & Drop</a></li>
                    </ul>
                </nav>
                <!--<div style="clear:both"></div>-->
            </header>
        </div>
        <header class="tituloFormularios"><h1>Formulario Web</h1></header>
        <fieldset class="fieldsetFormularios">
            <legend>Detalles Contacto</legend>
            <!--novalidate si no se quiere validar-->
            <form action="#">

                <label for="nombre">Nombre:</label> 
                <input type="text" autofocus placeholder="Escribe tu nombre" name="nombre" required="required" pattern="[a-zA-Z\s]{5,}"/>
                <span class="invalid">*El nombre es requerido</span>

                <label for="email">Email:</label> 
                <input type="email" name="email" required placeholder="Escribe tu email"/>
                <span class="invalid">*El email es requerido</span>

                <label for="telefono">Teléfono:</label> 
                <input type="tel" name="telefono" required placeholder="Escribe tu teléfono"/>
                <span class="invalid">*El teléfono es requerido</span> 

                <label for="pais">País:</label> 
                <input name="pais" list="paises" placeholder="Escribe tu país">
                <datalist id="paises">
                    <option>México</option>
                    <option>Colombia</option>
                    <option>España</option>
                    <option>otro</option>
                </datalist>

                <label>Edad:</label> 
                <input type="number" name="edad" min="18" max="65">

                <label for="nacimiento">Fecha nacimiento: </label>
                <input type="date" name="nacimiento" min="1900-01-01" max="2020-12-31"/>

                <div>
                    <input type="submit" value="Enviar" id="enviar">
                </div>
            </form> 
        </fieldset>
        <div class="pie_pagina-contenedor">
            <footer class="contenedor">
                <h3>Pie de página</h3>
            </footer>
        </div>
    </body>
</html>
